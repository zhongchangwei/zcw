############
# 数据库配置
hibernate_jzsac.dialect=org.hibernate.dialect.Oracle10gDialect
#hibernate_jzsac.dialect=org.hibernate.dialect.MySQLDialect
hibernate_jzsac.show_sql=false
hibernate_jzsac.batch_size=50

jdbc_jzsac.driverClassName=oracle.jdbc.OracleDriver
#jdbc_jzsac.driverClassName=com.mysql.jdbc.Driver
#jdbc_jzsac.url=jdbc:oracle:thin:@192.168.:1521:test
#jdbc_jzsac.url=jdbc:oracle:thin:@192.168.168.200:1522:gjj
#jdbc_jzsac.url=jdbc:oracle:thin:@192.168.2.36:1521:test
#jdbc_jzsac.url=jdbc:oracle:thin:@localhost:1521:orcl
jdbc_jzsac.url=jdbc:oracle:thin:@localhost:1521:zcw
#jdbc_jzsac.url=jdbc:mysql://localhost:3306/zcw
jdbc_jzsac.username=zcw
jdbc_jzsac.password=zcw
jdbc_jzsac.alias=sac
#连接检测时间间隔
jdbc_jzsac.houseKeepingSleepTime=30000
#最少保持的空闲连接数
jdbc_jzsac.prototypeCount=5
#最大连接数
jdbc_jzsac.maximumConnectionCount=200
#最小连接数
jdbc_jzsac.minimumConnectionCount=2
#最大活动时间(单位ms)
jdbc_jzsac.maximumActiveTime=30000
jdbc_jzsac.trace=false
jdbc_jzsac.verbose=false
#保持连接的sql语句
jdbc_jzsac.houseKeepingTestSql=select current_date from dual
#同一时间最大新增连接数(默认为10)
jdbc_jzsac.simultaneousBuildThrottle=20
